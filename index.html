<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à outils</title>
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #6fb98f;
            margin-bottom: 30px;
        }
        .button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #6fb98f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .button:hover {
            background-color: #5a987b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logomci.png" alt="Logo MCI" class="logo"> <!-- Remplacez 'logomci.png' par le chemin correct du logo -->
        <h1>Boîte à outils</h1>
        <a href="recrutement.html" class="button">Comparatif</a>
        <a href="facture.html" class="button">Demande de facture</a>

    </div>
</body>
</html>
